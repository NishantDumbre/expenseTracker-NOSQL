<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="./login.css">
</head>

<body>
      <div class="form-container">
        <div class="logo-container">
          <img src="../images/logo.PNG" alt="logo" class="logo">
        </div>

        <div class="login">
          <div class="form-head">
            <h1 class="login-header">Login</h1>
          </div>
          <div class="form-input">
            <form action="" id="login-form">
              <div class="username-input">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
              </div>
              <div class="password-input">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
              </div>
              <div>
                <a href="../forgot-password/forgot-password.html">Forgot password?</a>
              </div>
              <div class="btn-div">
                <button type="submit" id="login-button" class="login-button">Login</button>
                <button type="button" id="signup-button" class="login-button">Create an account</button>
              </div>
            </form>
          </div>
        </div>
      </div>
</body>
<script src="./login.js"></script>
</html>
