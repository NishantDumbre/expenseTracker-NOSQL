<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="./update-password.css">
</head>

<body>
  <div class="form-container">
    <div class="logo-container">
      <img src="../images/logo.PNG" alt="logo" class="logo">
    </div>
    <div class="login">
      <div class="form-head">
        <h1 class="update-password-banner">Reset password</h1>
      </div>
      <div class="form-input">
        <form action="" id="update-password-form" method="post">
          <div class="password-input">
            <label for="password">Enter new password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="btn-div">
            <button type="submit" id="signup-button" class="forgot-pwd-button">Reset password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

<script src="./update-password.js"></script>
</html>
