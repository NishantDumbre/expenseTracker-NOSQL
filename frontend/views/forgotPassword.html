<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="../styles/forgot-password.css">
</head>

<body>
  <div class="form-container">
    <div class="logo">
      <h1>my logo</h1>
    </div>
    <div class="login">
      <div class="form-head">
        <h1 class="forgot-password-banner">Forgot Password</h1>
      </div>
      <div class="form-input">
        <form action="" id="forgot-password-form">
          <div class="email-input">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="btn-div">
            <button type="submit" id="signup-button" class="signup-button">Send email</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

<script src="../scripts/forgotPassword.js"></script>
</html>
